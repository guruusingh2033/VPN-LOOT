
<!-- SignIn page start here  -->
<app-header></app-header>

<div class="sign-up">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12 col-12">
        
        <form class="sign-up-form" [formGroup]="authForm" (ngSubmit)="submitForm()">
          <h3 class="d-flex align-items-center">Log In<span class="ml-auto">Need an Account? <a  (click)="openLink('https://www.lootvpn.com/')" class="manage-account ml-3">Sign Up For Free</a></span></h3>
          
          <div class="form-group">
            <label>Email Address</label>
  <input type="email" formControlName="email" required class="form-control">
  <!-- <span *ngIf="!authForm.controls.email.valid && authForm.controls.email.errors['required'] && authForm.controls.email.touched"
    class="help-block">
    Email is required.
  </span> -->

</div>
<div class="form-group">
  <div class="d-flex">
      <label>Password</label>
      <!-- <a routerLink="/home" class="forget-password ml-auto">Forget Password</a> -->
      <a (click)="openLink('https://www.lootvpn.com/password-reset/')"  class="manage-account ml-3 forget-password ml-auto">Forget Password</a>
      <!-- <span *ngIf="!authForm.controls.password.valid && authForm.controls.password.errors['required'] && authForm.controls.password.touched"
        class="help-block">
        Password is required.
      </span> -->
  </div>
    <input type="password" formControlName="password" required class="form-control">
        
  </div>
  <div  *ngIf="ShowLoginError" class="login-alert">
    <p>Email Or Password is Incorrect</p>
  </div>
  <div class="form-group text-right mt-4 d-flex ">
   


      <div class="remember-me">
      <label><input type="checkbox" [(ngModel)]="saveUser" [ngModelOptions]="{standalone: true}" /> Remember me</label>

    </div>
      
      <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary ml-auto">Log In</button>
       <!-- <a routerLink="home" class="btn btn-primary ml-auto">Log In</a> -->
      </div>
  </form>
</div>
  </div>
</div>
</div>
<!-- SignIn page end here  -->

<div class="overlay"   [ngClass]="{'is-visible': showLoader,'is-invisible': !showLoader}">
<div id="loader" ></div>
</div>
